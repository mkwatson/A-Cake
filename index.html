<html>

<head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
</head>

<body>

    <a-scene debug>

        <script>
            AFRAME.registerShader('phong', {
                init: function() {
                    this.material = new THREE.MeshPhongMaterial({
                        shininess: 100
                    });
                    this.material.color.setRGB(255, 0, 0);
                }
            });
        </script>

        <a-assets>

            <a-asset-item id="balloon-obj" src="resources/balloon.obj"></a-asset-item>

        </a-assets>

        <a-entity obj-model="obj: #balloon-obj" material="shader: phong;" position="0.5 1.5 -2"></a-entity>
        <a-entity obj-model="obj: #balloon-obj" material="color: red" position="-0.5 1.5 -2"></a-entity>

        <a-sky color='darkslategray'></a-sky>

    </a-scene>

    <body>

</html>
