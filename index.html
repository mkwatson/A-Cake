<html>

<head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
</head>

<body>

    <a-scene debug>

        <script src="https://cdn.rawgit.com/mkwatson/A-Cake/master/scripts/phong-shader.js" type="application/javascript"></script>

        <a-assets>

            <a-asset-item id="balloon-obj" src="https://cdn.rawgit.com/mkwatson/A-Cake/master/resources/balloon.obj"></a-asset-item>

        </a-assets>

        <a-entity obj-model="obj: #balloon-obj" material="shader: phong;" position="0.5 1.5 -2"></a-entity>
        <a-entity obj-model="obj: #balloon-obj" material="color: red" position="-0.5 1.5 -2"></a-entity>

        <a-sky color='darkslategray'></a-sky>

        <a-plane id="floor" rotation="-90 0 0" height="10" width="8" color=rgb(105,105,105)></a-plane>
        <a-plane id="celing" rotation="90 0 0" height="10" width="8" position="0 3 0" color="white"></a-plane>
        <a-plane id="wall-front" height="3" width="8" position="0 1.5 -5" color=rgb(211,211,211)></a-plane>
        <a-plane id="wall-back" rotation="180 0 0" height="3" width="8" position="0 1.5 5" color=rgb(211,211,211)></a-plane>
        <a-plane id="wall-left" rotation="0 90 0" height="3" width="10" position="-4 1.5 0" color=rgb(211,211,211)></a-plane>
        <a-plane id="wall-right" rotation="0 -90 0" height="3" width="10" position="4 1.5 0" color=rgb(211,211,211)></a-plane>

    </a-scene>

    <body>

</html>
